plugins {
    id 'java'
}

group 'com.taotas'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.5.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.5.0'
    testImplementation 'com.codeborne:selenide:5.12.2'
}

test {
    useJUnitPlatform()
}